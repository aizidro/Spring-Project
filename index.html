<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style/mola.css">

            </div>

            </div>
            <div class="Carga">
                <p>Carga Esperada máxima:</p>
                <input type="number" id="cargaEsperadaMax">
            </div>

        </div>
        <button onclick="testaValor()">Calcular</button>
        <div class="result">
            <h3 id="resultCompressao"></h3>
            <h3 id="resultConstante"></h3>
            <h3 id="diametroFioh1"></h3>
            <h3 id="numEspiraisUteis"></h3>
            <h3 id="diametroMedio"></h3>
            <h3 id="cargoTotal"></h3>
        </div>
    </div>

    </div>
